apiVersion: v1
kind: PersistentVolume
metadata:
  name: privatelinuxhost4-pv1
spec:
  capacity:
    storage: 40Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    path: /dev/sdf
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: node-restriction.kubernetes.io/workername
          operator: In
          values:
          - privatelinuxhost4