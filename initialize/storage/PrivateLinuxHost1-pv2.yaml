apiVersion: v1
kind: PersistentVolume
metadata:
  name: privatelinuxhost1-pv2
spec:
  capacity:
    storage: 100Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    path: /dev/sdg
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: node-restriction.kubernetes.io/workername
          operator: In
          values:
          - privatelinuxhost1